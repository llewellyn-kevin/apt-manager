<!DOCTYPE html>
<html>
  <head>
    <title>App Settings</title>
    <link rel="stylesheet" href="/settings.scss">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  </head>
  <body>
    <h1>Settings</h1>
    <div class="card">
      <h2>Your Calendars</h2>
      <ul>
        <li>Event Calendar</li>
        <li>Volunteers #1</li>
        <li>Something else</li>
      </ul>
      <div>
        <span>Add Calendar</span>
        <input type="text" placeholder="Link to Calendar" />
      </div>
    </div>
    <div class="card">
        <h2>Do Not Remind List</h2>
        <ul>
          <li>John Doe</li>
          <li>Morgan Smith</li>
          <li>Utah Food Bank</li>
        </ul>
        <div>
          <span>Disable Reminders</span>
          <input type="text" placeholder="Email of person / org." />
        </div>
      </div>
  </body>
</html>
