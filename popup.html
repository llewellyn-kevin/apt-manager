<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/popup.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
</head>
<body>
  <div id="app">
    <div id="logo">
      <img src="https://i1.wp.com/foodandcare.org/wp-content/uploads/2017/08/Artboard-1DarkTall@1x.png?fit=300%2C119&ssl=1" alt="Logo"></img>
    </div>
    <div id="name">
      <h3>Fancy App Name</h3>
    </div>
    <div id="content">
      <div class="event">
        <div>
          <h2>Sample Event 1</h2>
        </div>
        <div class="details">
          <label for="reminder-1" class="toggle">
            <input type="checkbox" id="reminder-1" class="toggle__input" />
            <span class="toggle__button">Reminders</span>
          </label>
          <label for="confirmation-1" class="toggle">
            <input type="checkbox" id="confirmation-1" class="toggle__input" />
            <span class="toggle__button">Confirmation</span>
          </label>
          <p>10/25/18</p>
        </div>
      </div>
      <div class="event">
        <div>
          <h2>Sample Event 2</h2>
        </div>
        <div class="details">
          <label for="reminder-2" class="toggle">
            <input type="checkbox" id="reminder-2" class="toggle__input" />
            <span class="toggle__button">Reminders</span>
          </label>
          <label for="confirmation-2" class="toggle">
            <input type="checkbox" id="confirmation-2" class="toggle__input" />
            <span class="toggle__button">Confirmation</span>
          </label>
          <p>10/25/18</p>
         </div>
        </div>
      </div>
      <div id="footer">
        <i class="far fa-calendar-alt"></i>
        <i class="fa fa-cog"></i>
      </div>
    </div>

  </div>
</body>
</html>
